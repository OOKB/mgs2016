<!doctype html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MGS2016 Mockups for functionality approval</title>
    <link href="mockup.css" type="text/css" rel="stylesheet" />
    <link href="home.css" type="text/css" rel="stylesheet" />
  </head>

  <body>

    <header class="container">
        <div class="">
            <div class="two column">Test</div>
            <ul class="ten column navigation">
                <li>Welcome</li>
                <li>Schedule</li>
                <li>Galleries</li>
                <li>Students</li>
                <li>Programs</li>
                <li>Updates</li>
                <li>Graduate Admission</li>
                <li>Creative Blank</li>
            </ul>
        </div>
    </header>

    <main>

      <article>

        <section id="intro"></section>
        <section id="schedule"></section>
        <section id="map"></section>
        <section id="students">
          <div class="container">
            <h2>Students</h2>
            <div>FILTERS TK</div>
            <ul id="projects" className="list group">
              <!-- template for each student -->
              <li id={uid} onClick={@handleClick} className="student">
                <img src={pic} alt={fullName} />
                <ul>
                  <li className="name"><h4>{fullName}</h4></li>
                  <li className="program">{programName}</li>
                  <li className="location">{locationName}</li>
                  <li className="show-date">{showDate}</li>
                </ul>
              </li>
              <!-- end template for each student -->
            </ul>
          </div>
        </section>

      </article>

    </main>

    <footer></footer>

    <!-- JAVASCRIPT -->
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.cycle2/2.1.6/jquery.cycle2.core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.0/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/1.1.1/list.min.js"></script>
    <!-- film roll: http://straydogstudio.github.io/film_roll/ -->
    <script src="jquery.film_roll.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.12/jquery.touchSwipe.min.js"></script>
  </body>

</html>
