<!doctype html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MGS2016 Mockups for functionality approval</title>
    <link href="mockup.css" type="text/css" rel="stylesheet" />
    <link href="overlay.css" type="text/css" rel="stylesheet" />
  </head>

  <body>

    <header></header>

    <main>

      <div id="student-overlay">
        <div class="container">

          <h1>Artists</h1>

          <div>
            <ul class="student-nav clearfix">
              <li class="previous"><-</li>
              <li class="next">-></li>
              <li class="close"><button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
  </li>
            </ul>
          </div>

          <div class="student-info" >
            <h2>{{ firstname }} {{ lastname }}</h2>

            <ul>
              <li>{{program}}</li>
              <li>{{exhibitionlocation}}</li>
              <li>{{showdate}}</li>
              <li>{{urlofpersonalwebsite}}</li>
            </ul>

          </div>
        </div>

        <div class="fullwidth">

          <div id="film_roll">
            <div>
              <a href="#" class="fr-no-click"><img src="http://placehold.it/700x500"></a>
            </div>
            <div>
              <a href="#" class="fr-no-click"><img src="http://placehold.it/430x500"></a>
            </div>
            <div>
              <a href="#" class="fr-no-click"><img src="http://placehold.it/430x500"></a>
            </div>
            <div>
              <a href="#" class="fr-no-click"><img src="http://placehold.it/600x500"></a>
            </div>
            <div>
              <a href="#" class="fr-no-click"><img src="http://placehold.it/700x500"></a>
            </div>
          </div>
        </div>

        <div class="container">
          <article class="group">

            <aside class="three columns program-list">
              <h4>{{program}}</h4>
              <ul class="program-peers">
                <li><a>{{ firstname }} {{ lastname }}</a></li>
              </ul>
            </aside>

            <div class="six columns student-statement {{^slideshowimages}}lead{{/slideshowimages}}">{{{ statement }}}</div>

          </article>

        </div> <!-- end center column with images and texts -->
      </div><!-- END OVERLAY -->

    </main>

    <footer></footer>

    <!-- JAVASCRIPT -->
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.cycle2/2.1.6/jquery.cycle2.core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.0/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/1.1.1/list.min.js"></script>
    <!-- film roll: http://straydogstudio.github.io/film_roll/ -->
    <script src="jquery.film_roll.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.12/jquery.touchSwipe.min.js"></script>

    <script>
      $(function() {
        fr = new FilmRoll({
          container: '#film_roll',
        });
      });
    </script>

  </body>

</html>
